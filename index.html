<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 50px;
      padding: 10px;
      gap: 15px;
    }
    #header img {
      width:25px;
      height:25px;
      display: block; /* Ensures visibility */
    }
    #content-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #google-icon {
      margin-bottom: 20px;
      width: 272px;
    }
    .search-box {
      width: 500px;
      padding: 10px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
    }
    .buttons button:hover {
      background-color: #e8e8e8;
    }
  </style>
</head>
